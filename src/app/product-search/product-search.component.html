<div class="searchDiv col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <md-input-container>
      <input md-input placeholder="Search Store" (blur)="onBlur()" [(ngModel)]="searchTerm" type="text" autocomplete="off">
    </md-input-container>
    <ul>
      <li *ngFor="let product of myDataService.searchArray | search:searchTerm">
        <span>{{ product.name }}</span>
      </li> 
    </ul>
</div>
