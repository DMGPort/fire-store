<md-card class="col-sm-8 col-sm-offset-2">
  <md-card-content>
    <md-list>
      <h3 md-subheader>Products</h3>
      <md-list-item *ngFor="let product of myDataService.products | async">
        {{ product.name }}
        <img md-list-avatar [src]="product.photo">
      </md-list-item>
    </md-list>
  </md-card-content>
</md-card>
