<div class="fam">
    <div class="mother">
        <md-card class="child" *ngFor="let category of myDataService.categories | async" (click)="toCategory(category)" routerLink="/store/category">
            <img md-card-image [src]="category.photo">
            <md-card-title><b class="heading">{{ category.name}}</b></md-card-title>
            <md-card-content>
              {{ category.description }}
            </md-card-content>
        </md-card>
    </div>
</div>
