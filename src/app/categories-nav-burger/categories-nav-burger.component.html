<button class="btn" md-raised-button [mdMenuTriggerFor]="appMenu">
  Categories
</button>
<md-menu #appMenu="mdMenu">
  <span md-menu-item *ngFor="let category of myDataService.categories | async" (click)="toCategory(category)">
    <button md-raised-button>{{ category.name }}</button>
  </span>
</md-menu>
