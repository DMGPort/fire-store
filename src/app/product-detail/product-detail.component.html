<md-card class="main no-style col-sm-offset-1 col-sm-10 col-md-offset-2 col-md-8" *ngIf="product">
  <div class="col-xs-offset-2 col-xs-8 col-sm-offset-0 col-sm-6">
    <md-card>
      <md-card-content>
        <img md-card-image src="{{ product.photo }}">
      <md-card-title>
      </md-card-title>
      </md-card-content>
    </md-card>
  </div>
  <div class="col-xs-offset-2 col-xs-8 col-sm-offset-0 col-sm-6">
    <md-card class="no-style">
      <md-card-actions>
        <span (click)="goBack()" class="hudd glyphicon glyphicon-chevron-left"></span>
      </md-card-actions>
      <md-card-title><h1>{{ product.name}}</h1></md-card-title>
      <md-card-content>
        {{ product.description}}
      </md-card-content>
      <md-card-subtitle>
        <div class="col-xs-12 col-md-5">
          <h2 class="noticable" *ngIf="product.discount > 0"> -{{ product.discount }}% </h2>
          <del *ngIf="product.discount != 0">{{ product.price | number:'1.0-0' }}</del>
          <b>{{ product.dprice | number:'1.0-0' }}</b>
          kr.
        </div>
      </md-card-subtitle>
    </md-card>
  </div>
</md-card>
